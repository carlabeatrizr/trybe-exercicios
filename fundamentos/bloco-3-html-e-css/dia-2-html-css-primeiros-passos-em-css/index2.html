<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        body{
            font-size: 16px;
        }

        h1{
            font-family: sans-serif;
            font-style: italic;
            line-height: 100%;
            text-align: center;
            text-decoration: underline;
        }

        p{
            font-weight: 600;
            font-size: 3em;
        }
        #yellow-item{ background-color: yellow;
        }
        #red-item{ background-color: red;
        }
        #brown-item{ background-color: brown;
        }
    </style>
  </head>
  <body>

    <h1>Exercícios 3.2 - Primeiros passos em CSS</h1>
    <p>Qual é a sua cor favorita?</p>
    <ul>
      <li id="yellow-item">Amarelo</li>
      <li id="red-item">Vermelho</li>
      <li id="brown-item" >Marrom</li>
    </ul>
  </body>
</html>
